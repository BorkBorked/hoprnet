---
#Â The goal of this workflow is to build the `hoprd` docker image when a pull request is created or commit push into it and has the label `deploy_nodes`
name: Check PR

on:
  pull_request:
    branches:
      - master
      - release/*
    types:
      - synchronize
      - opened
      - label
      - unlabeled

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: false

jobs:
  check_pr:
    name: Check PR
    runs-on: ubuntu-latest
    # outputs:
    #   toolchain: ${{ steps.changeset.outputs.toolchain}}
    #   hopli: ${{ steps.changeset.outputs.hopli}}
    #   hoprd: ${{ steps.changeset.outputs.hoprd}}
    steps:
      - name: Checkout hoprnet repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check PR changes
        id: check_pr_changes
        # Set outputs using the command.
        run: |
          event_type=${{ github.event.action }}
          echo "The event fired is: ${event_type}"
          label_name=${{ github.event.label.name }}
          echo "This is the affected label: ${label_name}"
          declare params=""
          case "${event_type}" in
            synchronize | opened)
              params="${params} --event push --base-branch ${{ github.event.pull_request.base.sha }} --head-branch ${{ github.event.pull_request.head.sha }}"
              ;;
            labeled)
              params="${params} --event labeled --label ${label_name}"
              ;;
            unlabeled)
              params="${params} --event unlabeled --label ${label_name}"
              ;;
            *)
              echo "invalid event: ${event_type}"
              exit 1
              ;;
          esac;
          ./scripts/check-pr.sh ${params}
          cat check_pr.log >> $GITHUB_ENV
      - name: Build Toolchain docker image
        if: "${{ env.build_toolchain }}"
        run: "echo "Building Toolchain"
      - name: Build Hopli docker image
        if: "${{ env.build_hopli }}"
        run: "echo "Building Hopli"
      - name: Build Hoprd docker image
        if: "${{ env.build_hoprd }}"
        run: "echo "Building Hoprd"
      - name: Create Deployment
        if: "${{ env.create_deployment }}"
        run: "echo "Deploying nodes"
      - name: Delete Deployment
        if: "${{ env.delete_deployment }}"
        run: "echo "Undeploying nodes"


